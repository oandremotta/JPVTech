<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhe Pessoa FÃ­sica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row></ion-row>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-note slot="start">Nome Completo:</ion-note>
        <ion-label slot="end">{{ pessoaFisica?.nomeCompleto }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-note slot="start">CPF:</ion-note>
        <ion-label slot="end" mask="'000.000.00.00'">{{ pessoaFisica?.cpf }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-note slot="start">Renda:</ion-note>
        <ion-label slot="end">{{ pessoaFisica?.valorDaRenda }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-note slot="start">Data de Nascimento:</ion-note>
        <ion-label slot="end"
          >{{ pessoaFisica?.dataDeNascimento | date: 'dd/MM/yyyy' }}</ion-label
        >
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-row class="ion-padding">
    <ion-col>
      <ion-button expand="full" color="primary" [routerLink]="['/', 'formulario', 'pessoa-fisica', pessoaFisica?.id]"
        >Editar</ion-button
      >
    </ion-col>
    <ion-col>
      <ion-button expand="full" color="danger" (click)="excluirPessoa()"
        >Excluir</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
